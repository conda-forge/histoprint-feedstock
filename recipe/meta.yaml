{% set name = "histoprint" %}
{% set version = "2.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0446b8ee7e4941401ad4e5cf416d916accea31ef5ab394aa46cd2a025bb7791b

build:
  number: 0
  noarch: python
  entry_points:
    - histoprint=histoprint.cli:histoprint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - toml
  run:
    - click >=7.0.0
    - numpy >=1.0.0
    - python >=3.6
    - uhi >=0.2.1

test:
  imports:
    - histoprint
  commands:
    - histoprint --help
    - pip check
  requires:
    - pip

about:
  home: https://github.com/scikit-hep/histoprint
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: histoprint

extra:
  recipe-maintainers:
    - conda-forge/scikit-hep
