{% set name = "histoprint" %}
{% set version = "2.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 16cfd857aa2a69e1177e10b58ffa1d6a84095e4714902a157a42e7e673ae9aea

build:
  number: 0
  noarch: python
  entry_points:
    - histoprint=histoprint.cli:histoprint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - toml
  run:
    - click >=7.0.0
    - numpy >=1.0.0
    - python >=3.6

test:
  imports:
    - histoprint
  commands:
    - histoprint --help

about:
  home: https://github.com/scikit-hep/histoprint
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: histoprint

extra:
  recipe-maintainers:
    - conda-forge/scikit-hep
