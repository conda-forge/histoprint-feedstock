{% set name = "histoprint" %}
{% set version = "2.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9097e7396ab3a9a83c916f7e53c462ea46e4f645c1ad91604738f2d8383efd4f

build:
  number: 1
  noarch: python
  entry_points:
    - histoprint=histoprint.cli:histoprint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools_scm
    - toml
  run:
    - click >=7.0.0
    - numpy >=1.0.0
    - python >={{ python_min }}
    - uhi >=0.2.1

test:
  imports:
    - histoprint
  commands:
    - histoprint --help
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/scikit-hep/histoprint
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: histoprint

extra:
  recipe-maintainers:
    - conda-forge/scikit-hep
