{% set name = "histoprint" %}
{% set version = "1.6.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: d3dbaddd01f4ad8c3857df30ebc97a65c108dbd3ec6f9142bf2a04fbf30999f4

build:
  number: 0
  noarch: python
  entry_points:
    - histoprint=histoprint.cli:histoprint
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools_scm
    - toml
  run:
    - click >=7.0.0
    - numpy >=1.0.0
    - python

test:
  imports:
    - histoprint
  commands:
    - histoprint --help

about:
  home: https://github.com/scikit-hep/histoprint
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: histoprint

extra:
  recipe-maintainers:
    - mbhall88
